<div *ngIf="user" class="container">
  <div class="row">
    <div class="col-3 p-2">
      <div class="profile-picture m-auto" style="width: 100px; height: 100px">
        <i *ngIf="!user.$profilePhotoUrl" class="fa fa-id-badge" style="font-size: 5rem"></i>
        <img *ngIf="user.$profilePhotoUrl" src="{{ user.$profilePhotoUrl }}" alt="" style=" width: 100%; height: 100%; object-fit: cover; border-radius: 50%"/>
      </div>
      <h5 class="card-title text-center">
        {{ user.$title }}
        {{ user.$firstName }}
        {{ user.$lastName }}
      </h5>
      <h6 class="text-center">
        {{ user.$university }}
      </h6>
      <div class="keywords-list">
        <button
          *ngFor="let keyword of user.$keywords"
          class="btn m-1"
          style="background-color: rgb(154, 212, 193); font-size: 0.75rem"
        >
          {{ keyword }}
        </button>
      </div>
      <div class="expertise-list">
        <button
          *ngFor="let keyword of user.$expertise"
          class="btn m-1"
          style="background-color: coral; font-size: 0.6rem"
        >
          {{ keyword }}
        </button>
      </div>
    </div>
    <div class="col-4 p-2">
      <h5>
        <a (click)="onLinksClick()">
          Load links
        </a>
      </h5>
      <ul *ngIf="linkedUsers" class="list-group list-group-flush text-center">
        <a *ngFor="let userName of linkedUsers" class="list-group-item list-group-item-action">
          {{ userName }}
        </a>
      </ul>
    </div>
  </div>
</div>
